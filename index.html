<body>
<div class="mainC">
    <div id="loginContainer">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input id='loginUser' class="form-control" placeholder="Username" name="username" type="username" autofocus>
                                </div>
                                <div class="form-group">
                                    <input id='loginPass' class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <button id='loginBtn' class="btn btn-lg btn-success btn-block">Login</button>
                                <br/>
                                <p>Don't have an account yet? <a id="gotoregister">Click here to register</a></p>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="registerContainer">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Register</h3>
                    </div>
                    <div class="panel-body">
                        <form id="registerForm">
                            <fieldset>
                                <div class="form-group">
                                    <input id="username" class="form-control" placeholder="Username" name="username" type="username" autofocus>
                                </div>
                                <div class="form-group">
                                    <input id="email" class="form-control" placeholder="E-mail" name="email" type="email">
                                </div>
                                <div class="form-group">
                                    <input id="password" class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="form-group">
                                    <input id="secPassword" class="form-control" placeholder="Re-Enter Password" name="password2" type="password" value="">
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a id="registerBtn" class="btn btn-lg btn-success btn-block">Register</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="gameContainer">

                            <div class="row">
                                <div class="col-md-8 col-xl-6">

                                    <div class="playingCards simpleCards ">
